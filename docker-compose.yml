version: "3.8"
services:
  db:
    image: postgres:15
    container_name: sleeper_db
    environment:
      POSTGRES_USER: sleeper
      POSTGRES_PASSWORD: sleeperpass
      POSTGRES_DB: sleeperdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "5000:5000"
      - "5679:5678"    # map host 5678 to container 5678 for debug attach
    volumes:
      - ./backend:/app/backend
    environment:
      - FLASK_ENV=development
      - ENABLE_DEBUGPY=1
      - DEBUGPY_PORT=5678
      - DATABASE_URL=postgresql://sleeper:sleeperpass@db:5432/sleeperdb
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
