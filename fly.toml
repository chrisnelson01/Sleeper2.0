app = "sleeper-backend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "5000"
  SKIP_PLAYER_FALLBACK = "1"
  SKIP_COST_MAP = "1"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[vm]
  size = "shared-cpu-1x"
